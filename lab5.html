<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нагайцев Максим Алексеевич, Дементьев Артур Русланович. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a + ' и ' +  b  + ' равна ' + result);
        }

        function showAuthor() {
            let author = 'Авторы страницы: \nНагайцев Максим, Дементьев Артур \nДоброго времени суток!';
            alert (author);
        }

        function razn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function przv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение' + a + ' и ' + b + ' равно ' + result);
        }

        function delit() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление чисел' + a + ' и ' + b + ' равно ' + result);
        }

        function changeOutput( buttoNum, backColor, textColor, borerColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка 1' + buttoNum;
            output.style.backgroundColor = 'red' = backColor;
            output.style.color = 'yellow' = textColor;
            output.style.color = 'blue' = borerColor;
        }

    </script>
    <style>
        .message {
            border: 3px solid red;
            border-radius: 7px;
            cursor: pointer;
            display: inline-block;
            width: 230px;
            height: 30px;
            background-color: aqua;
         }

         #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
         }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто авторы страницы</div>

        <div class="message" onclick="razn()">Найти разность чисел</div>

        <div class="message" onclick="przv()">Найти произведение чисел</div>

        <div class="message" onclick="delit()">Найти деление чисел</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'blue')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'brown')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'grey', 'orange', 'black')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue', 'green', 'purple')">
        </div>

        <div id="output"></div>
        
    </main>

    <footer onclick="showAuthor()">
        &copy; Нагайцев Максим, Дементьев Артур, 2 курс, 2023
    </footer>
    
</body>
</html>
