<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Нагайцев Максим Алексеевич, Дементьев Артур Русланович. Лабораторная работа 7</title>
    <script>
        function addBlocks() {
            let blocks = document.getElementById ('blocks');
            for(let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [73.6307, 72.7923, 72.8949, 71.5763, 70.8924,
                            70.5991, 70.3847, 70.0414, 70.1217, 70.5174];
            let table = document.getElementById('dollar-exchange');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTransparentBlock() {
            let Transparentblocks = document.getElementById('transparent-blocks');
            for(let x = 0; x < 11; x++) {
                let Trablock = document.createElement('div');
                Trablock.innerHTML = 'Блок ' + (x*10) + '%';
                Trablock.style.opacity = 0 + (x*10) + '%';
                Transparentblocks.appendChild(Trablock);
            }
        }
        function addcircle() {
            let count = 0;
            let circleinput = document.getElementById('circleinput');
            let button = document.getElementById('Button');
            let container = document.getElementById('circleContainer');
            let circleCount = parseInt(circleinput.value);
            for(let i = 0; i < circleCount; i++) {
                let circle = document.createElement('div');
                circle.style
                if (count == 0) {
                    circle.style.backgroundColor = 'red';
                    count = 1
                }
                else {
                    circle.style.backgroundColor = 'green';
                    count = 0
                }
            circle.style.paddingTop = "32px";
            circle.style.paddingBottom = "32px";
            circle.style.paddingLeft = "36px";
            circle.style.paddingRight = "36px";
            circle.style.display = 'inline-block';
            circle.style.borderRadius ='200px';
            circle.innerText = circleCount -i;
            circle.style.marginRight = '12px';
            container.appendChild(circle);
            } 
            
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlock()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>
        
        <input value="5" id="circleinput"><br>
        <button onclick="addcircle()">Красное\зелёное</button>
        <div id="circleContainer"></div> 
    </main>

    <footer>
        &copy; Нагайцев Максим, Дементьев Артур, 2 курс, 2023
    </footer>

</body>
</html>
